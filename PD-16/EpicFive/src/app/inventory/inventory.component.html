<app-header></app-header>

<div class="container">
    <h1>Your pulled units:</h1>

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Penguin" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Rarity Column -->
          <ng-container matColumnDef="rarity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rarity </th>
            <td mat-cell *matCellDef="let row"> {{row.rarity}} </td>
          </ng-container>
      
          <!-- Level Column -->
          <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> level </th>
            <td mat-cell *matCellDef="let row"> {{row.level}} </td>
          </ng-container>
      
          <!-- Skill Column -->
          <ng-container matColumnDef="skill">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Skill </th>
            <td mat-cell *matCellDef="let row"> {{row.skill}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
</div>
